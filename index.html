<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's that Pokemon?</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container"></div>
    <h4 id="result" class="header">Who's that Pokeman?</h4>
    <img id="pokemonImage" alt="Pokemonn Image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/132.svg"/>
    <div id="options" class="options-container">
        <button>ditto</button>
        <button>voltorb</button>
        <button>mr-mime</button>
        <button>nidorino</button>
    </div>
    <h4 id="points">
        Points: <span id="pointsValue">0</span>/<span id="totalCount">0</span>
    </h4>
    <div id="loadingContainer" class="loading-container">
        <img id="loadingIcon" src="loading_icon.gif" alt="loading...">
    </div>
</body>
</html>
